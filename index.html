<style>
  
  table, th, td {

}

}
tr {
  height: 50px;
}
tbody tr:hover {
  background-color: #cd848f;
}
.fr {
  width: 50%;
}
</style>
  
<body>

   </tr>
   <tr>
    <td class="fr"></td>
    <td></td>
   </tr>
   <tr>
    <td colspan="2"></td>
    <td></td>
   </tr>
